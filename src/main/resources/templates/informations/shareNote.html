<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Mewocz Store Everything</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{header :: header}"></div>
<div class="row">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <h2 class="mt-4">Share Note to User</h2>
    <hr>
    <form th:action="@{/info/share}" method="POST" th:object="${share}"
          class="d-flex flex-column justify-content-center align-items-center">
      <div class="form-group">
        <input type="hidden" th:field="*{id}">
        <label for="username">Login</label>
        <input type="text" th:field="*{userName}" id="username"
               class="form-control" placeholder="Name of user here..">

        <div th:if="${#fields.hasErrors('userName')}" class="text-danger">
          <ul>
            <li th:each="err : ${#fields.errors('userName')}" th:text="'userName - ' + ${err}" />
          </ul>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>

    <hr>
    <a th:href="@{/info/}">Back to Notes</a>
  </div>
</div>
</body>
</html>
